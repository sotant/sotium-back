spring:
  application:
    name: sotium-back

  datasource:
    url: ${PG_DB_URL}
    username: ${PG_DB_USERNAME}
    password: ${PG_DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/sotium-staging}

security:
  oauth2:
    audience: ${KEYCLOAK_AUDIENCE:bff-web}

server:
  port: 8081
